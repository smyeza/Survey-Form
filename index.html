<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myeza Properties Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="main">

            <h1 id="title">Myeza Properties Survey.</h1>
            <p id="description">We welcome your feedback to better our services. <br> Please fill-out the Survey below:</p>

            <form id="survey-form" action="">
                <div class="txtb">
                <label for="name" id="name-label">Name :</label>
                <input type="name" id="name" placeholder=" John" required>
                </div>
                
                
                <div class="txtb">
                <label for="surname" id="surname-label">Surname :</label>
                <input type="surname" id="surname-" placeholder=" Smith" required>
                </div>
                
                
                <div class="txtb">
                <label for="number" id="number-label">Enter your age :</label>
                <input type="number" id="number" required placeholder=" Must be older than 18." min="18"max="100" title="Numbers only Please.">
                </div>
                
                
                <div class="txtb">
                    <label for="email" id="email-label">Enter your email :</label>
                    <input type="email" id="email" required placeholder=" abc@company.com">
                </div>
                
               
                <fieldset>
                    <legend>Select Gender</legend>
                    <input type="radio" name="gender" value="Male" >Male
                    <input type="radio" name="gender" value="Male">Female
                </fieldset>
                

                <div class="txtb">
                    <label for="rooms">Preferred number of rooms in a house :</label>
                    <select name="rooms" id="dropdown">
                        <option value="choose">-- Choose Number of bedrooms --</option>
                        <option value="1 bedroom">1 bedroom</option>
                        <option value="2 bedroom">2 bedrooms</option>
                        <option value="3 bedroom">3 bedrooms</option>
                        <option value="4 bedroom">4 bedrooms</option>
                        <option value="5 bedroom">5 bedrooms</option>
                    </select>
                </div>
                
                <fieldset>
                    <legend>In which province are you located?</legend>
                    <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga 
                    <input type="checkbox" name="province" value="Mpumalanga">Limpopo 
                    <input type="checkbox" name="province" value="Mpumalanga">Gauteng 
                    <input type="checkbox" name="province" value="Mpumalanga">North-West 
                    <input type="checkbox" name="province" value="Mpumalanga">Northen Cape
                    <input type="checkbox" name="province" value="Mpumalanga">Eastern Cape
                    <input type="checkbox" name="province" value="Mpumalanga">Western Cape
                    <input type="checkbox" name="province" value="Mpumalanga">Free State
                    <input type="checkbox" name="province" value="Mpumalanga">KwaZulu-Natal
                </fieldset>
        
                <div class="txtb">
                    <label for="message">Enter your message here.</label>
                    <textarea name="message"  cols="20" rows="5" placeholder="Write your message here."></textarea>
                </div>
                
                
                <input type="submit" value="Submit" id="submit">

            </form>

        </div>

    </div>

</body>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js."></script> -->

</html>
