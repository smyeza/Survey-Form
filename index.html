<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myeza Properties Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="main">

            <h1 id="title">Myeza Properties Survey.</h1>
            <p id="description">We welcome your feedback to better our services. <br> Please fill-out the Survey below:</p>

            <form id="form-survey" action="">

                <label for="name">Name :</label><br>
                <input type="name" id="name" placeholder="John" required>
                <br>
                <label for="surname">Surname :</label><br>
                <input type="surname" id="surname" placeholder="Smith" required>
                <br>
                <label for="number">Enter cellphone number :</label><br>
                <input type="number" id="number" required placeholder="012 456 7894" max="10">
                <br>
                <label for="email">Enter your email :</label><br>
                <input type="email" id="email" required placeholder="abc@company.com">
                <br>
                <label for="gender">Select your gender.</label><br>
                <input type="radio" name="gender" value="Male">Male <br>
                <input type="radio" name="gender" value="Male">Female <br>
                <label for="rooms">Preferred number of rooms in a house :</label><br>
                <select name="rooms" id="dropdown">
                    <option value="1 bedroom">1 bedroom</option>
                    <option value="1 bedroom">1 bedroom</option>
                    <option value="1 bedroom">1 bedroom</option>
                    <option value="1 bedroom">1 bedroom</option>
                    <option value="1 bedroom">1 bedroom</option>
                </select><br>
                <label for="province">Which provinces would you like to see Myeza Properties building houses in?</label><br>
                <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga <br>
                <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga <br>
                <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga <br>
                <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga <br>
                <input type="checkbox" name="province" value="Mpumalanga">Mpumalanga <br>
                <label for="message">Enter your message here.</label><br>
                <textarea name="message"  cols="20" rows="5" placeholder="Write your message here."></textarea>
                <br>
                <input type="submit" value="Submit">





            </form>

        </div>

    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js."></script>

</html>
